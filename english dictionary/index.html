<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" class="input" id="input" placeholder="Search a word">
        <p class="info-text" id="info-text">Please type word and Press Enter</p>
        <div class="meaning-container">
            <p>Word title: <span class="title">____</span></p>
            <p>Meaning: <span class="meaning">____</span></p>
            <audio src="" controls="controls" class="audio"></audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

		<script>
			function removeTransition(e) 
			{
			
				const key=e.target;
				console.log(e.target);
				setTimeout(() => {  key.removeAttribute("style", "background-color: red;border: 8px solid black; transform: scale(1.1);color:white; box-shadow: 0 0 1rem #ffc600;"); },500);
			}

			function playSound(e) 
			{
				const audio = document.querySelector(`audio[data-alphabets="${e.target.id}"]`);
				console.log(`${e.target.id}`);
				const key=e.target;
				console.log(key.getAttribute('id'));
				if (!audio) return;
				key.setAttribute("style", "background-color: red;border: 8px solid black; transform: scale(1.1);color:white; box-shadow: 0 0 1rem #ffc600;");
				audio.currentTime = 0;
				audio.play();
			}
			var array=Array.from(document.querySelectorAll('.alphabets'));
			array.forEach(key=>key.addEventListener('transitionend', removeTransition));
			window.addEventListener('mousedown', playSound);
			window.addEventListener('mouseup', removeTransition);

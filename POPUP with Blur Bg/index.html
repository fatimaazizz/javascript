<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp with Blur Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <h1 class="heading">Welcome to Our Website</h1>
        <button class="btn">Join Now</button>
    </div>
    <div class="popup-container ">
        <h3>Joining offer</h3>
        <h2>50% off offer</h2>
        <label for="input" class="emaillabel">Email</label>
        <input type="email" name="input" id="input" placeholder="Please Enter Email">
        <button class="join">Join</button>
        <i class="fa-solid fa-xmark fa-2x close-btn"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
